	<!-- 
	作为样式的类名和 给js调用的类名不要相同

	日常开发中，复用一套css ,（特别是后台开发），可能会出现以下问题：

	1. 删除某个类名后，样式出现了问题。
	2. 为了不破坏样式，只能保留该类名，但却不符合当前内容的语义。
	3. 修改别人代码时，由于css编写没有一个统一的规范，千人千种方式，然后就出现覆盖，！important等方式使css生效，导致样式越发混乱和臃肿，牵一发而动全身。


.g-content .g-content-list li { }
.g-content .g-content-list .item { }
基于 CSS 选择器的解析规则（从右向左），建议使用上述第二种 .g-content .g-content-list .item { } ，避免使用通用标签名作为选择器的一环可以提高 CSS 匹配性能。
浏览器的排版引擎解析 CSS 是基于从右向左（right-to-left）的规则，这么做是为了使样式规则能够更快地与渲染树上的节点匹配。 

sass ,scss 嵌套不要超过3层



命名空间规范

布局：以 g 为命名空间，例如：.g-wrap 、.g-header、.g-content。

状态：以 s 为命名空间，表示动态的、具有交互性质的状态，例如：.s-current、s-selected。

工具：以 u 为命名空间，表示不耦合业务逻辑的、可复用的的工具，例如：u-clearfix、u-ellipsis。

组件：以 m 为命名空间，表示可复用、移植的组件模块，例如：m-slider、m-dropMenu。

钩子：以 j 为命名空间，表示特定给 JavaScript 

调用的类名，例如：j-request、j-open。

命名空间思想

没有选择 BEM 

这种命名过于严苛及样式名过长过丑的规则，采取了一种比较折中的方案。

不建议使用下划线 _ 进行连接

节省操作，输入的时候少按一个 shift 键

能良好区分 JavaScript 变量命名

字符小写

定义的选择器名，属性及属性值的书写皆为小写。
	 -->
