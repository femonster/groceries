<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iphonex渐变</title>
	<style>
		html,body{
			width: 100%;
			height: 100%;
		}
		body{
			background: rgb(22,22,22);
			overflow: hidden;
		}
		.odiv{
			width: 560px;
			height: 350px;
			margin: 50px auto 0;
			position: relative;
			overflow: hidden;
		}
		.img{
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			display: block;
			z-index: 2;
		}
		.odiv:before{
			content: "";
			position: absolute;
			top: -100%;
			left: -100%;
			bottom: -100%;
			right: -100%;
			background: linear-gradient(45deg,#d41f30 0%,#173289 20%,#dd5346 40%,#f9f1ee 60%,#d7256f 80%,#1e3b99 100%);
			background-size: 100% 100%;
			z-index: 1;
			animation: bgp 16s infinite linear alternate;
		}
		.text{
			width: 700px;
			text-align: center;
			margin: 0 auto;
			color: #fff;
			font-size: 40px;
		}

		@keyframes bgp {
		    0% {
		        transform: translate(26%, 26%) rotateZ(0);
		    }
		    25% {
		        transform: translate(26%, -26%) rotateZ(180deg);
		    }
		    50% {
		        transform: translate(-26%, -26%) rotateZ(360deg);
		    }
		    75% {
		        transform: translate(-26%, 26%) rotateZ(180deg);
		    }
		    100% {
		        transform: translate(26%, 26%) rotateZ(0deg);
		    }
		}
	</style>
</head>
<body>
	<div class="odiv">
		<img src="iphone.png" alt="" class="img">
	</div>
	<div class="text">iphone X<br>挨粪叉</div>
</body>
</html>
