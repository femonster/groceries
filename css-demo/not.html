<style type="text/css">

/* not */

.nav li {
   border-right:1 px  solid #666;
}
/* ...然后把它从最后一个元素... */

/*  remove border  */
 .nav  li:last-child {
   border-right:none ;
}

/* ...使用:not()伪类只适用于你想要的元素： */

.nav  li :not(:last-child){
   border-right:1 px  solid  #666; 
}
