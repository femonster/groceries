<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS3无缝滚动</title>
<style>
/*animation-play-state 播放状态（ running 播放 和paused 暂停 ）*/
@-webkit-keyframes move{
	0%{left: 0px;}
	100%{left:-510px;}
}
.box{width: 510px;height: 100px;border: 5px solid red;margin: 20px auto;position:relative;overflow: hidden;}
.wrap{width: 200%;height: 100%;position: absolute;left: 0;top: 0;-webkit-animation: 4s move linear infinite;} /*infinite 无限*/
.wrap div{width: 100px;height: 100px;background-color: #000;font: 40px/100px "微软雅黑";text-align: center;color: #fff;float: left;border: 1px solid #fff;}
.box:hover .wrap{animation-play-state: paused;cursor: pointer;}
</style>
</head>
<body>

	<div class="box">
		<div class="wrap">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
	</div>

</body>
</html>
