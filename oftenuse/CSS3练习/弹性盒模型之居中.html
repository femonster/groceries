<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性盒模型之居中</title>
	<style>
		html{height:100%;}
		body{height:100%;margin:0;}
		.box{display:-webkit-box;-webkit-box-pack:center; -webkit-box-align:center;height: 100%;}
		.box div{width: 100px;height: 100px;background-color: red;}
	</style>				
</head>
<body>
	<div class="box">
		<div></div>
	</div>
</body>
</html>
