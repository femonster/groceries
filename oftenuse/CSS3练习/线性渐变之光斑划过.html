<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变之光影划过</title>
	<style>
	/*
	原理：css3多背景
	透明->白->白->透明
	 */
	.box{width: 300px;height: 300px;
		background:-webkit-linear-gradient(-30deg,rgba(255,255,255,0) 0,rgba(255,255,255,0) 150px,rgba(255,255,255,0.3) 170px,rgba(255,255,255,0.3) 180px,rgba(255,255,255,0) 210px) no-repeat -250px 0,url(img/cssdemo2.jpg) no-repeat;
/*		transition: 1s;*/
	}
/*	.box:hover{background-position:300px 0px,0 0;}*/
	</style>				
</head>
<body>
<div class="box" id="box"></div>
</body>
<script type="text/javascript">
	window.onload=function() {
		var obox = document.getElementById('box');
		
		obox.onmouseover=function(){
			this.style.cssText="transition: 1s;background-position:300px 0px,0 0;";

		}
		obox.onmouseout=function() {
			this.style.cssText="transition: 0s;background-position:-250px 0px,0 0;";
		}

	}
</script>
</html>
