<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变之进度条</title>
	<style>
	.wrap{width: 200px;overflow:hidden;border: 1px solid #000;}
	.box{width: 400px;height: 30px;border: 1px solid #000;background-image: -webkit-repeating-linear-gradient(15deg,green 0,green 10px,#fff 10px,#fff 20px);transition: 2s;}
	.wrap:hover .box{margin-left: -100px;}

	</style>				
</head>
<body>
<div class="wrap">
<div class="box"></div>	
</div>

</body>
</html>
