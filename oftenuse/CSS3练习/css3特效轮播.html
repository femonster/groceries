<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	body{
		margin: 0;
		background-color: #999;
	}
	#wrap{
		height: 500px;
		background: url(img/bgg.png) no-repeat center;
		background-size: 1800px 500px;
		position: relative;
		-webkit-transform-style: preserve-3d;
		-moz-transform-style: preserve-3d;
		-ms-transform-style: preserve-3d;
		transform-style: preserve-3d;
		perspective: 800px;
		margin-top: 100px;
	}
	#wrap div{
		width: 300px;
		height: 200px;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -150px;
		margin-top: -100px;
		color: #fff;
		font: 30px/200px Arial;
		text-align: center;
		border-radius: 5px;
		cursor: pointer;

	}
	#wrap div:nth-of-type(1){
			background-color: #417191;
		}
	#wrap div:nth-of-type(2){
			background-color: #ce8298;
		}
	#wrap div:nth-of-type(3){
			background-color: #f78992;
		}
	#wrap div:nth-of-type(4){
			background-color: #fbc0a5;
		}
	#wrap div:nth-of-type(5){
			background-color: #f8988f;
		}
	#wrap div:nth-of-type(6){
			background-color: #f16273;
		}
	#wrap div:nth-of-type(7){
			background-color: #9c9fcd;
		}
</style>
</head>
<body>
<div id="wrap">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
</div>
<script>
window.onload=function() {
	var obox = document.getElementById('wrap');
	var adiv = obox.getElementsByTagName('div');
}
</script>
</body>
</html>
