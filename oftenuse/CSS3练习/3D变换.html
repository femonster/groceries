<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>2D变换</title>
<style>
/*
transform-style（preserve-3d） 建立3D空间(3d视角)
Perspective 景深（你站在多远的位置看）
Perspective- origin 景深基点
Transform 新增函数
rotateX()
rotateY()
rotateZ()
translateZ()
scaleZ()
*/
.wrap{width: 300px;height: 400px;float: left;border: 1px solid #000;-webkit-transform-style:preserve-3d;perspective: 100px;}
.wrap div{width:100px;height:100px;background:red;transition:2s;margin:100px auto;}

.wrap:nth-child(1):hover .box1
{-webkit-transform: rotateX(360deg);
-ms-transform: rotateX(360deg);
-o-transform: rotateX(360deg);
transform: rotateX(360deg);}

.wrap:nth-child(2):hover .box2{
	-webkit-transform: rotateY(360deg);
	-ms-transform: rotateY(360deg);
	-o-transform: rotateY(360deg);
	transform: rotateY(360deg);
}

.wrap:nth-child(3):hover .box3{
	-webkit-transform: rotateZ(360deg);
	-ms-transform: rotateZ(360deg);
	-o-transform: rotateZ(360deg);
	transform: rotateZ(360deg);
}

.wrap:nth-child(4):hover .box4{
	-webkit-transform: translateZ(50px);
	-ms-transform: translateZ(50px);
	-o-transform: translateZ(50px);
	transform: translateZ(50px);
}
</style>
</head>
<body>
<div class="wrap">
	<p>沿x轴转动</p>
	<div class="box1">box1</div>
</div>
<div class="wrap">
	<p>沿y轴转动</p>
	<div class="box2">box2</div>
</div>
<div class="wrap">
	<p>沿z轴转动</p>
	<div class="box3">box3</div>
</div>
<div class="wrap">
	<p>沿z轴移动</p>
	<div class="box4">box4</div>
</div>

</body>
</html>
