<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡之基础</title>
	<style>
		/*
		
		transition: 1s ;
		transition-property  要运动的样式  （all || [attr] || none）
		transition-duration 运动时间
		transition-delay 延迟时间
		transition-timing-function 运动形式 
		ease：（逐渐变慢）默认值
		linear：（匀速）
		ease-in：(加速)
		ease-out：（减速）
		ease-in-out：（先加速后减速）
		cubic-bezier 贝塞尔曲线（ x1, y1, x2, y2 ） http://matthewlein.com/ceaser/
		*/
	div{width: 100px;height: 100px;background-color: red;}
	.box{transition: 2s;}
	.box:hover{width: 400px;height: 200px;background-color: green;}
	.box2{transition: 4s width cubic-bezier(0.350, 0.915, 0.000, 1);}
	.box2:hover{width: 500px;}
	.box3{transition: 2s width,1s 2s height;}
	.box3:hover{width: 500px;height: 300px;}
	</style>				
</head>
<body>
<p>基础过渡</p>
<div class="box"></div>
<p>贝塞尔曲线过渡</p>
<div class="box2"></div>
<p>延迟过渡</p>
<div class="box3"></div>
</body>
</html>
