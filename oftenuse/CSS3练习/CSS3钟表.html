<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>CSS3钟表</title>
<style id="mystyle">
*{margin:0;padding: 0;}
.wrap{width: 200px;height: 200px;border: 2px solid #000;margin:100px auto;border-radius: 50%;position: relative;}
#wrap ul{position:relative;height:200px;list-style: none;display: block;}
#wrap ul li{position: absolute;height: 6px;width: 2px;left:99px;top:0;background-color: black;-webkit-transform-origin:center 100px;}
/*#list li:nth-of-type(1){-webkit-transform:rotate(0);}
#list li:nth-of-type(2){-webkit-transform:rotate(6deg);}
#list li:nth-of-type(3){-webkit-transform:rotate(12deg);}
#list li:nth-of-type(4){-webkit-transform:rotate(18deg);}
#list li:nth-of-type(5){-webkit-transform:rotate(24deg);}
#list li:nth-of-type(6){-webkit-transform:rotate(30deg);}*/
#wrap ul li:nth-of-type(5n+1){height: 12px;}
#hour{width: 6px;height: 50px;background-color: #000;position: absolute;left: 97px;top:50px;-webkit-transform-origin:bottom;}
#min{width: 4px;height: 60px;background-color: #666;position: absolute;left: 98px;top:40px;-webkit-transform-origin:bottom;}
#sec{width: 2px;height: 70px;background-color: red;position: absolute;left: 99px;top:30px;-webkit-transform-origin:bottom;}
.icon{width: 15px;height: 15px;border-radius: 50%;background-color: #000;position: absolute;top: 87px;left:92px; }
</style>
</head>
<body>
<div class="wrap" id="wrap">
	<ul id="list"></ul>
	<div id="hour"></div>
	<div id="min"></div>
	<div id="sec"></div>
	<div class="icon"></div>
</div>

</body>
<script type="text/javascript">
	window.onload=function() {
		var oHour=document.getElementById("hour");
		var oMin=document.getElementById("min");
		var oSec=document.getElementById("sec");
		
		var olist = document.getElementById('list');
		var ocss = document.getElementById('mystyle');
		var sli="";
		var sCss ="";
		for (var i = 0; i < 60; i++) {
			sli+="<li></li>"; 
			sCss+="#wrap ul li:nth-of-type("+(i+1)+"){ -webkit-transform:rotate("+i*6+"deg);}";
		}
		olist.innerHTML=sli;
		ocss.innerHTML+=sCss;//这里注意加号

		toTime();
		setInterval(toTime,1000);
		function toTime() {
			var oDate = new Date();
			var is = oDate.getSeconds();
			var im = oDate.getMinutes()+is/60;
			var ih = oDate.getHours()+im/60;
			
			

			oHour.style.WebkitTransform="rotate("+ih*30+"deg)";
			oMin.style.WebkitTransform="rotate("+im*6+"deg)";
			oSec.style.WebkitTransform="rotate("+is*6+"deg)";
		}
	}
</script>
</html>
