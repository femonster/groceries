<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>线性渐变</title>
	<style>
/*
	ie下不起作用
线性渐变格式
linear-gradient([<起点> || <角度>,]? <点>, <点>…)
只能用在背景上
IE filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff',endColorstr='#ff0000',GradientType='1');
参数
起点：从什么方向开始渐变		默认：top
left、top、left top
角度：从什么角度开始渐变
xxx deg的形式
点：渐变点的颜色和位置
black 50%，位置可选

渐变平铺：
repeating-linear-gradient 

 */
	div{width: 200px;height: 200px;border: 2px solid #000;float: left;margin: 30px 0 0 100px;}
	.box1{background-image: -webkit-linear-gradient(left top, red, blue);}
	.box2{background-image: -webkit-linear-gradient(0deg,red 10%,black);}
	.box3{background-image: -webkit-repeating-linear-gradient(30deg,red 0,black 30px);}
	</style>				
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>
