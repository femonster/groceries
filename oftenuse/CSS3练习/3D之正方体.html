<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D之正方体</title>
	<style>
		/*
		perspective- origin 景深基点(你站在哪个角度看)
		
		transform-origin 旋转的基点
		
		transform-style（preserve-3d） 建立3D空间(3d视角)
		Perspective 景深（你站在多远的位置看）
		Transform 新增函数
		rotateX()
		rotateY()
		rotateZ()
		translateZ()
		scaleZ()
		*/
	.wrap{
	width: 300px;height: 300px;position: relative;border: 3px solid #000;margin: 50px auto;-webkit-perspective:600px;/*perspective-origin:left top;*/}
	
	.box{width: 100px;height:100px;position: absolute;top: 100px;left: 100px;transition: 2s;-webkit-transform-style:preserve-3d;transform-origin:center center -50px; }
	
	.box div{color:#fff;font:50px/100px "宋体";position: absolute;width: 100px;height: 100px;text-align: center;}
	
	.box div:nth-of-type(1){background-color: #456;top: -100px;left: 0;-webkit-transform:rotateX(90deg);-webkit-transform-origin:bottom;}
	
	.box div:nth-of-type(2){background-color: #112;top: 0px;left: -100px;-webkit-transform:rotateY(-90deg);-webkit-transform-origin:right;}
	
	.box div:nth-of-type(3){background-color: #347;top: 0px;left: 0;}
	
	.box div:nth-of-type(4){background-color: #678;top: 0px;left: 100px;-webkit-transform:rotateY(90deg);-webkit-transform-origin:left;}
	
	.box div:nth-of-type(5){background-color: #225;top: 100px;left: 0;-webkit-transform:rotateX(-90deg);-webkit-transform-origin:top;}
	
	.box div:nth-of-type(6){background-color: #640;top: 0px;left: 0;-webkit-transform:translateZ(-100px) rotateX(180deg); 
}
	.wrap:hover .box{-webkit-transform:rotateX(180deg);}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</div>
</body>
</html>
