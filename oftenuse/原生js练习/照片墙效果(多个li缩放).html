<!DOCTYPE html>
<html>
<head>
	<title>照片墙效果(多个Li缩放)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/move.js"></script>
	<style type="text/css">
		#ul1{position: relative;display: block;height: 346px;width: 346px;margin: 10px auto;border: 1px solid #556;}
		#ul1 li{width: 100px;height: 100px;background-color: #6f6;border: 1px solid #000;float: left;margin: 10px 0 0 10px;z-index: 1;}
	</style>
</head>
<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
<script type="text/javascript">
	var oUl=document.getElementById('ul1');
	var alis=oUl.getElementsByTagName('li');
	//重点：布局转换 从文档流变成绝对定位
	for (var i = 0; i < alis.length; i++) {
		alis[i].innerHTML=alis[i].offsetLeft+','+alis[i].offsetTop;
		alis[i].style.left=alis[i].offsetLeft+'px';
		alis[i].style.top=alis[i].offsetTop+'px';
	}
	for (var i = 0; i < alis.length; i++) {
		alis[i].style.position='absolute';
		alis[i].style.margin=0;  //li中的offset已经包含了margin值
	}

	
	for (var i = 0; i < alis.length; i++) {
		alis[i].onmouseover=function(){
			this.style.zIndex=i++;
			startmove(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
		};
		alis[i].onmouseout=function(){
			startmove(this,{width:100,height:100,marginLeft:0,marginTop:0});
		}
	}
</script>
</html>
