<!DOCTYPE html>

<head>

	<title>scrollIntoView</title>
	 <style type="text/css">
      *{margin:0; padding:0}
      body{width:960px; height:2000px; margin:0 auto; border: 1px dotted #432432;}

         height:30px; 
         z-index:9999; 
        position:fixed ; 
        top:0px;
        _position:absolute;
        _top:expression(documentElement.scrollTop + "px");
      }
      .nav ul li{
        float:left;
        font-size: 16px;
        line-height: 30px;
        padding:0px 63px;
      }
      .nav ul li:hover{
        background: #23ded3;
      }
      #main{
        height:1000px; 
        border:1px solid #f00;
        margin-top:30px;
      }
      #div1{
        height:400px;
        border: 1px solid #ccc;
      }
       #div2{
        height:400px;
        border: 1px solid #ccc;
      }
       #div3{
        height:400px;
        border: 1px solid #ccc;
      }
     </style>
</head>

 <script type="text/javascript">

  //    //参数如果是false，则将这个元素尽可能的全部都出现在视口中，不过顶部不一定平齐
  // }

//小列子

  	var dHeight = document.documentElement.clientHeight;
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
    div1.style.height = dHeight - 30 + "px";		//通过一个js动态的来确定每个div的高度,还可以通过循环来实现，这里就不加了，各位自己可尝试
    div2.style.height = dHeight -30 + "px";
    div3.style.height = dHeight -30 + "px";
      var li = document.getElementsByTagName("li");
      li[0].onclick = function(){
        div1.scrollIntoView(false);		  //这里不能给true不然会将会与导航条重叠
      }
      li[1].onclick = function(){
        div2.scrollIntoView(false);
      }
      li[2].onclick = function(){
        div3.scrollIntoView(false);
      }
  </script>
