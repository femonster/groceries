<!DOCTYPE html>
<html>
<head>
	<title>自定义右键菜单</title>
	<meta charset="utf-8">
	<style type="text/css">
		#ul1{width: 100px;border: 1px solid #666;background-color: #eee;list-style: none;position: absolute;display: none;}
	</style>
</head>
<body>
<ul id="ul1">
	<li>登录</li>
	<li>注册</li>
	<li>加入我们</li>
	<li>你是傻逼</li>
</ul>
</body>
<script type="text/javascript">
   document.oncontextmenu=function (event) { //鼠标右键事件
	var oul=document.getElementById('ul1');
	oul.style.display='block';
	var scrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	oul.style.left=event.clientX+scrollLeft+'px';
	oul.style.top=event.clientY+scrollTop+'px';
	return false;
   }
   document.onclick=function(){
   	var oul=document.getElementById('ul1');
   	oul.style.display='none';
   }
</script>
</html>
