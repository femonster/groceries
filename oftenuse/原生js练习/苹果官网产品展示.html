<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>apple产品展示</title>
<style type="text/css">
*{margin:0;padding:0;}
body{background:#EBEBED;_position:relative;_height:100%;}
img{border:none;display:block;}
li{list-style:none;}
.page{
	-webkit-box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
	-moz-box-shadow: rgba(0,0,0,0.3) 0 1px 3px;
	box-shadow: rgba(0,0,0,0.3) 0 1px 3px; 
	background:#FFFFFF;
	border-color: #E5E5E5 #DBDBDB #D2D2D2;
	border-style: solid;
	border-width: 1px;
	margin:5px auto 0;
	width:980px;
}
.zgk_box{
	overflow:hidden;
	position: relative;
	width: 820px;
	z-index: 0;
	height:158px;
	margin: 0 70px;
}
.zgk_box_head{
	width: 1680px;	
}
.zgk_box_head li{
	width:140px; 
	float:left;
	text-align: center;
}
a{
	text-decoration:none;
	font: 12px/18px "Lucida Grande","Lucida Sans Unicode",Helvetica,Arial,Verdana,sans-serif;
	color:#7F7F7F;
}
.zgk_box_head li a:hover{color:#333;}
.zgk_box_foot{
	height:30px; 
	text-align:center; 
	background:#fff; 
	overflow:hidden;
	background:url(img/apple/nav_bg.png) no-repeat 0 0;
	background:-moz-linear-gradient(center bottom, rgba(223,223,223,1) 0%, rgba(242,242,242,1) 66%, rgba(242,242,242,1) 90%, rgba(230,230,230,1) 93%, rgba(190,190,190,1) 96%, rgba(150,150,150,1) 100%);
	background:-webkit-gradient(linear, left bottom, left top, from(rgba(223,223,223,1)), color-stop(66%, rgba(242,242,242,1)), color-stop(90%, rgba(242,242,242,1)), color-stop(93%, rgba(230,230,230,1)), color-stop(96%, rgba(210,210,210,1)), to(rgba(140,140,140,1)));
	border-bottom:1px solid #ebebeb;
	position:relative;
}
.caret{
	background: url(img/apple/caret_active.gif) no-repeat scroll 0 0;
    display: block;
    height: 8px;
    margin: 0 0 -8px -7px;
    position: absolute;
    width: 15px;
}
.zgk_box_foot a{
 	display: inline-block;
    margin: 0 15px;
    padding: 8px 0 6px;
	cursor:pointer;
    text-shadow: 0 1px 0 #FFFFFF;
}
.zgk_box_foot .show{
    cursor: default;
    color:#2B2B2B;	
}
.zgk_box_foot a:hover{color:#000;}
.zgk{height:36px;line-height:26px;text-align:center;position:fixed;_position:absolute;bottom:0;width:100%;}
.zgk a{color:#777;font-size:16px;}
.zgk a:hover{color:#555;}
.zgk_head{height:36px;width:980px;overflow:hidden;margin:0 auto;}
.zgk_head .left{float:left;}
.zgk_head .right{float:right;}
.zgk_head a{line-height:36px;color:#777;}
.zgk_head a:hover{color:#555;}
</style>
<script type="text/javascript" src="js/goodMove.js"></script>
</head>

<body>
<div class='zgk_head'>
	<a href="#" target="_blank" class='left'>femonster</a>
	<a href="#" target="_blank" class='right'>联系我们</a>
</div>
<div id="div1" class="page">
	<div class="zgk_box">
			<ul class="zgk_box_head">
				<li><a href="#"><img src="img/apple/1.jpg" alt=""/>iPod shuffle</a></li>
				<li><a href="#"><img src="img/apple/2.jpg" alt=""/>iPod nano</a></li>
				<li><a href="#"><img src="img/apple/3.jpg" alt=""/>iPod classic</a></li>
				<li><a href="#"><img src="img/apple/4.jpg" alt=""/>iPod touch</a></li>
				<li><a href="#"><img src="img/apple/5.jpg" alt=""/>Apple TV</a></li>
				<li><a href="#"><img src="img/apple/6.jpg" alt=""/>Accessories</a></li>
				<li><a href="#"><img src="img/apple/7.jpg" alt=""/>Download iTunes 10</a></li>
				<li><a href="#"><img src="img/apple/8.jpg" alt=""/>iTunes Gift Cards</a></li>
				<li><a href="#"><img src="img/apple/9.jpg" alt=""/>Nike + iPod</a></li>
				<li><a href="#"><img src="img/apple/10.jpg" alt=""/>(PRODUCT) RED</a></li>
				<li><a href="#"><img src="img/apple/11.jpg" alt=""/>MobileMe</a></li>
				<li><a href="#"><img src="img/apple/12.jpg" alt=""/>In-Ear Headphones</a></li>
			</ul>
	</div>
	<div class="zgk_box_foot">
		<span style="left: 424px;" class="caret"></span>
		<a class="show">Products</a>
		<a>iTunes and more</a>
	</div>
</div>
<h2 class="zgk"><a href="#" target="_blank">femonster</a></h2>

</body>
<script type="text/javascript">
window.onload=function() {
	var owrap = document.getElementsByClassName('zgk_box_head')[0];
	var aLi = owrap.getElementsByTagName('li');
	var ofoot = document.getElementsByClassName('zgk_box_foot')[0];
	var aBtn = ofoot.getElementsByTagName('a');
	var ocaret=document.getElementsByClassName('caret')[0];

//改变布局
	var oPos = [];
	for (var i = 0; i < aLi.length; i++) {
		oPos.push(aLi[i].offsetLeft);
		aLi[i].style.left = aLi[i].offsetLeft+'px';
	}
	for (var i = 0; i < aLi.length; i++) {
		aLi[i].style.position="absolute";
	}
	//点击按钮1
	aBtn[0].onclick=function(){
		var i=aLi.length-1;
		var timer = setInterval(function(){
			zgkStartMove(aLi[i],{left:aLi[0].offsetWidth*7},ZGK_MOVE_TYPE.FLEX);
			i--;
			if (i<aLi.length/2) {
				clearInterval(timer);
				setTimeout(next,300);
			}
		},100);
				
		function next() {	
			var timer =setInterval(function(){
				zgkStartMove(aLi[i],{left:oPos[i]},ZGK_MOVE_TYPE.FLEX);
				i--;
				if (i<0) {
					clearInterval(timer);
				}
			},100);
		}
		aBtn[1].className="";
		aBtn[0].className="show";
		zgkStartMove(ocaret,{left:aBtn[0].offsetLeft+aBtn[0].offsetWidth/2},ZGK_MOVE_TYPE.FLEX);


	}
	//点击按钮2
	aBtn[1].onclick=function(){
		var i=0;
		var timer = setInterval(function(){
			zgkStartMove(aLi[i],{left:-200},ZGK_MOVE_TYPE.FLEX);
			i++;
			if (i>=aLi.length/2) {
				clearInterval(timer);
				setTimeout(next,300);
			}
		},100);
				
		function next() {	
			var timer =setInterval(function(){
				zgkStartMove(aLi[i],{left:oPos[i-aLi.length/2]},ZGK_MOVE_TYPE.FLEX);
				i++;
				if (i>=aLi.length) {
					clearInterval(timer);
				}
			},100);
		}
		aBtn[0].className="";
		aBtn[1].className="show";
		zgkStartMove(ocaret,{left:aBtn[1].offsetLeft+aBtn[1].offsetWidth/2},ZGK_MOVE_TYPE.FLEX);
	}
	
}
</script>
</html>
