<!DOCTYPE html>
<html>
<head>
	<title>DIV匀速运动</title>
	<meta charset="utf-8">
	<style type="text/css">
	#div1{width: 80px;height: 80px;background-color: #e56;position: absolute;left: 0px;top: 50px;}
	#border{width: 1px;height: 300px;background-color: #000;position: absolute;left: 300px;top: 0;}
	</style>
</head>

<body>
<input type="button" name="button" id="btn1" value="开始运动">
<div id="div1"></div>
<div id="border"></div>
</body>
<script type="text/javascript">
	var timer=null;
	var oBtn=document.getElementById('btn1');
	oBtn.onclick=function(){startmove(300);}
	function startmove(iend) {
		 var oDiv=document.getElementById('div1');
		if(timer){clearInterval(timer);}
		var iSpeed=0;
		if(iend>oDiv.offsetLeft){
			iSpeed=8;
		}else{
			iSpeed=-8;
		}
	    timer=setInterval(function(){
	    	if(Math.abs(iend - oDiv.offsetLeft)<8){//取绝对值
	    		clearInterval(timer);
	    		oDiv.style.left=iend+'px';  //不够速度时，直接到目标点
	    	}else{
	    	oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
	        }
	    },30);
	 

	}
</script>
</html>
