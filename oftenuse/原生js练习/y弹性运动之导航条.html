<!DOCTYPE html>
<html>
<head>
	<title>弹性运动之导航条</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style type="text/css">
		#ul1{display: block;position: relative;margin: 10px auto;width: 808px;}
		#ul1 li{width: 200px;height: 50px;border:1px solid #666;line-height: 50px;text-align:center; float: left;cursor: pointer;}
		#ul1 div{width: 201px;height: 5px;background-color: red;position: absolute;top: 46px;left: 1px;}
	</style>
</head>
<body>
<ul id="ul1">
	<li>首页</li>
	<li>产品</li>
	<li>联系我们</li>
	<li>公司简介</li>
	<div id="bg"></div>
</ul>
<script type="text/javascript">
	var iSpeed=0;
	var left=2;
	function startmove(obj,iend) {
		if (obj.timer) {clearInterval(obj.timer);}
		obj.timer=setInterval(function(){
			//速度不断变小
			iSpeed+=(iend-obj.offsetLeft)/5;
			iSpeed*=0.7;
			left+=iSpeed;
			if(Math.abs(iSpeed)<1 && Math.abs(left-iend)<1){
				clearInterval(obj.timer);
				obj.style.left=iend+'px';
			}else{
				obj.style.left=left+'px';
			}

		},30);
	}
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		var ali=oUl.getElementsByTagName('li');
		var obg=document.getElementById('bg');
		for (var i = 0; i < ali.length; i++) {
			ali[i].onmouseover=function(){
				startmove(obg,this.offsetLeft);
				
			}
		}
	}
</script>
</body>
</html>
