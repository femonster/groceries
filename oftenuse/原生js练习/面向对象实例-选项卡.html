<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tab</title>
		<style type="text/css">
			*{margin: 0;padding: 0;word-spacing: 1px;}
			.tab{
				width: 300px;
				height: 200px;
				/*border: 1px solid saddlebrown;*/
				margin: 30px auto;
				padding: 30px;
				
			}
			ul{
				height: 30px;
				list-style: none;
				border-bottom:3px solid saddlebrown;
			}
			ul li{
				display: inline-block;
				width: 60px;
				height: 27px;
				text-align: center;
				line-height: 30px;
				border: 1px solid #999999;
				border-bottom: none;
				cursor: pointer;
				z-index: 666;
			}
		   .tab div{
     	    line-height: 40px;
     	    clear: both;
     	    width: 300px;
     	    height: 248px;
     	    border: 1px solid saddlebrown;
     	    border-top:none;
     	    
     }
			.on{
			  border-top:3px saddlebrown solid;
              border-bottom:3px #FFFFFF solid;
			}
			.hide{
				display: none;
			}
			.show{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="tab" id="tab">
    <ul>
        <li class="on">房产</li>
        <li>家居</li>
        <li>二手房</li>
    </ul>
    <div class="show">
    275万购昌平邻铁三居 总价20万买一居<br>
    200万内购五环三居 140万安家东三环<br>
    北京首现零首付楼盘 53万购东5环50平<br>
    京楼盘直降5000 中信府 公园楼王现房<br>
    </div>
     
    <div class="hide">
     40平出租屋大改造 美少女的混搭小窝<br>
         经典清新简欧爱家 90平老房焕发新生<br>
         新中式的酷色温情 66平撞色活泼家居<br>
         瓷砖就像选好老婆 卫生间烟道的设计<br>
    </div>
    <div class="hide">
        通州豪华3居260万 二环稀缺2居250w甩<br>
         西3环通透2居290万 130万2居限量抢购<br>
         黄城根小学学区仅260万 121平70万抛!<br>
         独家别墅280万 苏州桥2居优惠价248万<br>
    </div>
</div>
	</body>
	<script type="text/javascript">
    window.onload=function(){
    	var otab = new TabSwitch('tab');
    }
	function TabSwitch(id){
		mytab=document.getElementById(id);
		this.tabs=mytab.getElementsByTagName("li");
		this.mydiv =mytab.getElementsByTagName("div");
		var _this=this;
		for(var i=0;i<this.tabs.length;i++){
			this.tabs[i].index=i;
			this.tabs[i].onclick=function(){
				_this.tab(this);
			}
			
		}
		if (typeof tab != 'function') {
			TabSwitch.prototype.tab=function(obth){
			for(var k=0;k<this.mydiv.length;k++){// this 是 new的那个otab
				this.tabs[k].className="";
				this.mydiv[k].className="hide";
			}
				obth.className="on";
				this.mydiv[obth.index].className="show";
			};
		}
	}

	
	</script>
</html>
