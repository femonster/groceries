<!DOCTYPE html>
<html>
<head>
	<title>js选项卡练习demo</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{padding: 0;margin: 0;text-decoration: none;list-style: none;font-size: 14px;font-family: '微软雅黑';}
	.tab{
		width: 500px;
		height: 500px;
		/*border: 1px solid #000;*/
		margin: 10px auto;
	}
	ul{
		height: 30px;
		width: 270px;
		border-bottom: 3px solid #456;
	}
	li{
		display: inline-block;
		width: 60px;
		height: 27px;
		border: 1px solid #999999;
		border-bottom: none;
		line-height: 30px;
		text-align: center;
		cursor: pointer;
		z-index: 10;
	}
	.show{
		display: block;
		text-align: center;
		padding: 10px;
		width: 250px;
		height: 200px;
		border: 1px solid #456;
		border-top: none;
	}
	.hide{
		display: none;
	}
	.on{
		border-top: 3px solid #456;
		border-bottom:3px solid #fff;

	}


	</style>
</head>
<body>
<div id="tab" class="tab">
	<ul>
		<li class="on">房产</li>
		<li>家居</li>
		<li>二手房</li>
	</ul>
	<div class="show">
	275万购昌平邻铁三居 总价20万买一居<br>
    200万内购五环三居 140万安家东三环<br>
    北京首现零首付楼盘 53万购东5环50平<br>
    京楼盘直降5000 中信府 公园楼王现房<br>
	</div>
	<div class="hide">
	40平出租屋大改造 美少女的混搭小窝<br>
    经典清新简欧爱家 90平老房焕发新生<br>
    新中式的酷色温情 66平撞色活泼家居<br>
    瓷砖就像选好老婆 卫生间烟道的设计<br>	
	</div>
	<div class="hide">
	通州豪华3居260万 二环稀缺2居250w甩<br>
    西3环通透2居290万 130万2居限量抢购<br>
    黄城根小学学区仅260万 121平70万抛!<br>
    独家别墅280万 苏州桥2居优惠价248万<br>	
	</div>
</div>
<script type="text/javascript">
	window.onload=function(){
		var otab=document.getElementById('tab'),
		    liList=otab.getElementsByTagName('li'),
		    mydiv=otab.getElementsByTagName('div');
	    for (var i = 0; i < liList.length; i++) {
	    	liList[i].index=i;
	    	liList[i].onclick=function(){
	    		for (var k = 0; k < liList.length; k++) {
	    			liList[k].className='';
	    		    mydiv[k].className='hide';
	    		}
	    		this.className='on';
	    		mydiv[this.index].className='show';
	    		
	    	}
	    }
	}
</script>
</body>
</html>
