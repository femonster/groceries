<!DOCTYPE html>
<html>
<head>
	<title>多物体运动</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{width: 100px;height: 50px;background-color: #667;margin-top: 10px;opacity: 0.3;filter: alpha(opacity:30)}
	</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
<script type="text/javascript">
	window.onload=function() {
		var aDivs=document.getElementsByTagName('div');
		for (var i = 0; i<aDivs.length;i++) {
			aDivs[i].timer=null;
			aDivs[i].timer2=null;
			aDivs[i].alpha=30;
			aDivs[i].onmouseover=function(){
				startmove(this,200);
				changeOpacity(this,100);
			}
			aDivs[i].onmouseout=function(){
				startmove(this,100);
				changeOpacity(this,30);
			}
		}
	}
function startmove(obj,iend){

	if(obj.timer){clearInterval(obj.timer);}
	obj.timer=setInterval(function(){
		var iSpeed=(iend-obj.offsetWidth)/8;
		iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
		if (obj.offsetWidth==iend) {
			clearInterval(obj.timer);
		} else {
			obj.style.width=obj.offsetWidth+iSpeed+'px';
		}

	},30);
}

function changeOpacity(obj,iend){		

	if (obj.timer2) {clearInterval(obj.timer2);}
	obj.timer2=setInterval(function(){
		var iSpeed=(iend-obj.alpha)/4;
		iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
		if (obj.alpha==iend) {
			clearInterval(obj.timer2);
		} else {
			obj.alpha+=iSpeed;
			obj.style.opacity=obj.alpha/100;
			obj.style.filter="alpha(opacity:"+obj.alpha+")";
		}
	},30);
}
</script>
</html>
