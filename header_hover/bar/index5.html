<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
	*{margin: 0;padding: 0;}
		.ver-header {
	    width: 60px;
	    height: 100%;
	    min-height: 575px;
	    position: fixed;
	    z-index: 1100;
	    left: 0;
	    font-size: 16px;
	    background-color: #0a0d26;
	    display: none
	}

	.ver-header .header-logo {
	    width: 100%;
	    height: 70px;
	    margin-bottom: 10px
	}

	.ver-header .header-logo a {
	    display: block;
	    width: 30px;
	    height: 30px;
	    margin: 0 auto;
	    padding-top: 20px
	}

	.ver-header .header-nav {
	    width: 100%;
	    margin-top: 10px
	}

	.ver-header .header-nav .header-nav-item {
	    width: 100%;
	    height: 70px;
	    /*line-height: 70px;*/
	    text-align: center
	}

	.ver-header .header-nav .header-nav-item a {
	    display: inline-block;
	    width: 50px;
	    height: 30px;
	    line-height: 30px;
	    background-size: 120%;
	    color: #ffd600
	}

	.ver-header .header-nav .header-nav-item .live {
	    color: #ffd600;
	    background: url(http://a.xnimg.cn/wap/pcLive/dist/img/live.png) no-repeat;
	    background-position-y: 12px;
	    background-position-x: 50%
	}

	.ver-header .header-nav .header-nav-item .home {
	    background: url(http://a.xnimg.cn/wap/pcLive/dist/img/home.png) no-repeat;
	    background-position-x: 50%;
	    background-position-y: 10px
	}

	.ver-header .header-nav .header-nav-item .rankList {
	    background: url(http://a.xnimg.cn/wap/pcLive/dist/img/rankList.png) no-repeat;
	    background-position-x: 50%;
	    background-position-y: 7px
	}

	.ver-header .header-nav .header-nav-item .shop {
	    background: url(http://a.xnimg.cn/wap/pcLive/dist/img/shop.png) no-repeat;
	    background-position-x: 50%;
	    background-position-y: 11px
	}

	.ver-header .header-nav .header-nav-item .program {
	    background: url(http://a.xnimg.cn/wap/pcLive/dist/img/program.png) no-repeat;
	    background-position-x: 50%;
	    background-position-y: 11px
	}

	.ver-header .ver-header-user {
	    position: relative;
	    cursor: pointer;
	    font-size: 14px
	}

	.ver-header .ver-header-user .user-img {
	    width: 34px;
	    height: 34px;
	    line-height: 34px;
	    margin: 0 auto;
	    border-radius: 3px;
	    background-color: #eee
	}

	.ver-header .ver-header-user .user-img img {
	    width: 100%;
	    height: 100%
	}

	.ver-header .ver-header-user .user-name {
	    text-align: center;
	    margin-top: 8px;
	    color: #fff
	}

	.ver-header .ver-header-user .guo-img {
	    display: block;
	    margin: 6px auto
	}

	.ver-header .ver-header-user .token-num {
	    text-align: center
	}

	.ver-header .ver-header-user .user-sub {
	    position: absolute;
	    width: 426px;
	    top: 0;
	    left: 60px;
	    background-color: rgba(0,0,0,.6);
	    color: #fff;
	    z-index: 1000;
	    overflow: hidden;
	    -webkit-transition: opacity .3s linear,visibility .3s linear;
	    transition: opacity .3s linear,visibility .3s linear;
	    display: none;
	    box-shadow: 2px 2px 3px rgba(0,0,0,.4)
	}

	.ver-header .ver-header-user .user-sub .user-main {
	    width: 100%;
	    height: 170px
	}

	.ver-header .ver-header-user .user-sub .user-main .userImg {
	    width: 100px;
	    height: 100px;
	    border-radius: 50%;
	    display: inline-block;
	    margin-top: 20px;
	    margin-left: 20px
	}

	.ver-header .ver-header-user .user-sub .user-main .userImg img {
	    display: block;
	    height: 100%;
	    width: 100%;
	    border-radius: 50%
	}

	.ver-header .ver-header-user .user-sub .user-main .userInfo {
	    width: 170px;
	    height: 100px;
	    display: inline-block;
	    position: absolute;
	    margin-left: 12px;
	    margin-top: 30px
	}

	.ver-header .ver-header-user .user-sub .user-main .userInfo .userName {
	    display: inline-block;
	    max-width: 120px;
	    overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	    font-size: 20px
	}

	.ver-header .ver-header-user .user-sub .user-main .userInfo .isVip {
	    height: 15px;
	    width: 42px;
	    margin-left: 5px
	}

	.ver-header .ver-header-user .user-sub .user-main .userInfo .userId {
	    margin-top: 5px
	}

	.ver-header .ver-header-user .user-sub .user-main .userInfo .contr-value {
	    margin-top: 15px;
	    display: inline-block;
	    width: 14px;
	    line-height: 20px;
	    height: 20px;
	    font-size: 14px;
	    border-radius: 10px;
	    padding-left: 20px;
	    background-image: url(http://a.xnimg.cn/wap/pcLive/dist/img/public/grade/crown1.png);
	    background-position: 9% 50%;
	    background-size: 45% 100%;
	    background-repeat: no-repeat;
	    margin-right: 10px;
	    text-align: right;
	    padding-right: 10px
	}

	.ver-header .ver-header-user .user-sub .user-main .userInfo .charm-value {
	    display: inline-block;
	    width: 14px;
	    height: 20px;
	    line-height: 20px;
	    font-size: 14px;
	    border-radius: 10px;
	    padding-left: 20px;
	    background-image: url(http://a.xnimg.cn/wap/pcLive/dist/img/public/grade/crown1.png);
	    background-position: 9% 50%;
	    background-size: 45% 100%;
	    background-repeat: no-repeat;
	    background-color: red;
	    margin-left: 10px;
	    text-align: right;
	    padding-right: 10px
	}

	.ver-header .ver-header-user .user-sub .userCenterBox {
	    width: 100%;
	    height: 110px;
	    font-size: 12px;
	    text-align: center;
	    background-color: rgba(0,0,0,.6);
	    padding-top: 10px
	}

	.ver-header .ver-header-user .user-sub .userCenterBox li {
	    float: left;
	    width: 56px;
	    height: 100px;
	    margin-left: 42px
	}

	.ver-header .ver-header-user .user-sub .userCenterBox li a {
	    color: #fff
	}
