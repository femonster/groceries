<style type="text/css">
.underline-from-left {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px transparent;
  position: relative;
  overflow: hidden;
}
.underline-from-left:before {
  content: "";
  position: absolute;
  z-index: -1;
  left: 0;
  right: 100%;
  bottom: 0;
  background: #ffd600;
  height: 1px;
  box-sizing: border-box;
  transition: right 0.3s ease-out;
  -webkit-transition: right 0.3s ease-out;
}
.underline-from-left:after {
  content: attr(data-hover);
  position: absolute;
  z-index: -1;
  left: 100%;
  right: 0;
  bottom: 3px;
  height: 20px;
  width: 50px;
  background-color: #0a0d26;
  box-sizing: border-box;
  transition: left 0.3s ease-out;
  -webkit-transition: left 0.3s ease-out;
}
.underline-from-left:hover:before, .underline-from-left:focus:before, .underline-from-left:active:before {
  right: 0;
}
.underline-from-left:hover:after, .underline-from-left:focus:after, .underline-from-left:active:after {
  left: 0;
}
</style>
